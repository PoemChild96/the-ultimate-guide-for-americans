<!DOCTYPE html>
<html>
	<head>
		<title>The Ultimate Guide for Americans</title>
		<script src="https://maps.googleapis.com/maps/api/js?key={AIzaSyBmfw3qXffywpIDd42fkq9Sd1Tus5L6Gco}"></script>
		<script type="text/javascript">
			var canvas = document.getElementById('map-canvas') ;
			var latlng = new google.maps.LatLng(47.608801, -122.341807);
			var mapOptions = {
				zoom: 15 ,			
				center: latlng,		
				scaleControl: true,
			};

			var map = new google.maps.Map(canvas , mapOptions ) ;
			var markers = [] ;
			markers[0] = new google.maps.Marker( {
				map: map ,
				position: new google.maps.LatLng(47.608801, -122.341807) ,
			} ) ;
      		</script>
		<style>
		.map-embed
		{
			max-width: 100% ;
			height: 0 ;
			margin: 0 ;
			padding: 0 0 56.25% ;
			overflow: hidden ;
			position: relative ;
			top: 0 ;
			left: 0 ;
		}

		.map-embed > div
		{position: absolute ;
		top: 0 ;
		left: 0 ;
		width: 100% ;
		height: 100% ;
		margin: 0 ;
		padding: 0 ;}

		.map-embed img{max-width: none;}
		</style>
	</head>
	<body>
		<script src="https://maps.googleapis.com/maps/api/js?key={AIzaSyBmfw3qXffywpIDd42fkq9Sd1Tus5L6Gco}"></script>
		<div class="map-embed">
			<div style="height:400px; width:1000px;" id="map-canvas"></div>
	    	</div>
    
	</body>
</html>
