	<body>

	    	<script src="https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=47.6101359,-122.3420567&radius=500&types=food&name=malaysia&js?v=3.exp"></script>
	    	<div style='overflow:hidden;height:700px;width:1400px;'><div id='gmap_canvas' style='height:700px;width:1400px;'></div>
	    	<div><small><a href="http://embedgooglemaps.com">embedgooglemaps.com</a></small></div>
	    	<div><small><a href="http://misshowtostartablog.com/">how to start a blog</a></small></div>
	    	<style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div>
	    	<script type='text/javascript'>
	    	function init_map(){
	    		var place = new google.maps.LatLng(47.6101359,-122.3420567);
	    		var myOptions = {zoom:15,center:place,mapTypeId: google.maps.MapTypeId.ROADMAP};
	    		map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
	    		marker = new google.maps.Marker({map:map, position: place });
	    		infowindow = new google.maps.InfoWindow({content:'<strong>You are here</strong><br>Pike Place Market<br>'});
	    		google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);

	    	}
	    	google.maps.event.addDomListener(window, 'load', init_map);
	    	
		
		
	    	</script>
	</body>
</html>
