<!DOCTYPE html>
<html>
	<head>
		<title>The Ultimate Guide for Americans</title>
		<script src="https://maps.googleapis.com/maps/api/js?key={AIzaSyBmfw3qXffywpIDd42fkq9Sd1Tus5L6Gco}"></script>
		<style>
		.map-embed
		{
			max-width: 100% ;
			height: 0 ;
			margin: 0 ;
			padding: 0 0 56.25% ;
		
			overflow: hidden ;
		
			position: relative ;
			top: 0 ;
			left: 0 ;
		}

		.map-embed > div
		{position: absolute ;
		top: 0 ;
		left: 0 ;
	
		width: 100% ;
		height: 100% ;
	
		margin: 0 ;
		padding: 0 ;}

		.map-embed img{max-width: none ;}
		</style>
	</head>
	<body>

    <div class="map-embed">
	  <div id="map-canvas"></div>
    </div>
    
	</body>
</html>
